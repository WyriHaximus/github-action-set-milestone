name: Set Milestone
description: Set specified milestone
branding:
  icon: stop-circle
  color: green
inputs:
  milestone_number:
    description: The milestone number as seen in the HTML URL
    required: true
  issue_number:
    description: The issue/PR number as seen in the HTML URL
    required: true
runs:
  using: "composite"
  steps:
    - name: Set milestone on issue
      uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
      id: milestones
      with:
        retries: 13
        script: |
          (await github.rest.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: ${{ inputs.issue_number }},
            milestone: ${{ inputs.milestone_number }},
          }));
